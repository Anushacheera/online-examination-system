<!DOCTYPE html>
<html>

<head>
    <title>Student Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
            font-family: Poppins;
            background-color: #f4f4f4;
        }
G
        h2 {
            margin: 20px 0;
            background-color: #f8ff2f;
            border-radius: 10px;
            padding: 10px;
        }

        .container {
            min-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ce85c0;
            border-radius: 5px;
            box-shadow: 0px 0px 50px rgba(0, 0, 0, 0.4);
        }

        .quiz {
            background-color: #ede9e9;
            border-radius: 10px;
            margin: 15px auto;
            padding: 10px 20px;
        }

        .options {
            text-align: left;
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            gap: 10px;
        }

        input[type="submit"] {
            margin-top: 20px;
            font-family: Poppins;
            font-weight: 500;
            width: 30%;
            padding: 10px;
            background-color: #000000bb;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Student Dashboard</h2>

        <form method="GET" action="result.html">

            <!-- Question 1 -->
            <div class="quiz">
                <h3>1. What does HTML stand for?</h3>
                <div class="options">
                    <label><input type="radio" name="q1" required> Hyper Text Markup Language</label>
                    <label><input type="radio" name="q1"> High Text Machine Language</label>
                    <label><input type="radio" name="q1"> Hyperlink Text Markup Language</label>
                    <label><input type="radio" name="q1"> Home Tool Markup Language</label>
                </div>
            </div>

            <!-- Question 2 -->
            <div class="quiz">
                <h3>2. Which tag is used to create a hyperlink in HTML?</h3>
                <div class="options">
                    <label><input type="radio" name="q2" required> &lt;a&gt;</label>
                    <label><input type="radio" name="q2"> &lt;link&gt;</label>
                    <label><input type="radio" name="q2"> &lt;href&gt;</label>
                    <label><input type="radio" name="q2"> &lt;url&gt;</label>
                </div>
            </div>

            <!-- Question 3 -->
            <div class="quiz">
                <h3>3. Which tag is used to insert an image in HTML?</h3>
                <div class="options">
                    <label><input type="radio" name="q3" required> &lt;img&gt;</label>
                    <label><input type="radio" name="q3"> &lt;image&gt;</label>
                    <label><input type="radio" name="q3"> &lt;pic&gt;</label>
                    <label><input type="radio" name="q3"> &lt;src&gt;</label>
                </div>
            </div>

            <!-- Question 4 -->
            <div class="quiz">
                <h3>4. Which tag is used for the largest heading in HTML?</h3>
                <div class="options">
                    <label><input type="radio" name="q4" required> &lt;h1&gt;</label>
                    <label><input type="radio" name="q4"> &lt;h6&gt;</label>
                    <label><input type="radio" name="q4"> &lt;head&gt;</label>
                    <label><input type="radio" name="q4"> &lt;heading&gt;</label>
                </div>
            </div>

            <input type="submit" value="Next">
        </form>
    </div>
</body>

</html>
